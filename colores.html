<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleta de colores</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      padding: 10px;
      color: #fff;
    }
    th {
      background-color: #222;
    }
    .bg-100 { background-color: #e6f4ea; }
    .bg-200 { background-color: #ccead5; }
    .bg-300 { background-color: #b3dfc0; }
    .bg-400 { background-color: #99d5ab; }
    .bg-500 { background-color: #80ca96; }
    .bg-600 { background-color: #66c081; }
    .bg-700 { background-color: #4db56c; }
    .bg-800 { background-color: #339a5a; }
    .bg-900 { background-color: #267f48; }
    .bg-950 { background-color: #1a6436; }

    /* azul */
    .azul-100 { background-color: #e0f7fa; }
    .azul-200 { background-color: #b2ebf2; }
    .azul-300 { background-color: #81d4fa; }
    .azul-400 { background-color: #4fc3f7; }
    .azul-500 { background-color: #29b6f6; }
    .azul-600 { background-color: #03a9f4; }
    .azul-700 { background-color: #039be5; }
    .azul-800 { background-color: #0288d1; }
    .azul-900 { background-color: #0277bd; }
    .azul-950 { background-color: #01579b; }

    /* extra */
    .extra-100 { background-color: #eafaf8; }
    .extra-200 { background-color: #c8f1ec; }
    .extra-300 { background-color: #a6e8e1; }
    .extra-400 { background-color: #85dfd5; }
    .extra-500 { background-color: #63d6ca; }
    .extra-600 { background-color: #41cdc0; }
    .extra-700 { background-color: #27b3a7; }
    .extra-800 { background-color: #1e8d83; }
    .extra-900 { background-color: #16685f; }
    .extra-950 { background-color: #0e443c; }

    /* fuerte */
    .fuerte-100 { background-color: #f3e0e0; }
    .fuerte-200 { background-color: #e6b3b3; }
    .fuerte-300 { background-color: #d98080; }
    .fuerte-400 { background-color: #cc4d4d; }
    .fuerte-500 { background-color: #bf1a1a; }
    .fuerte-600 { background-color: #a30000; }
    .fuerte-700 { background-color: #800000; }
    .fuerte-800 { background-color: #660000; }
    .fuerte-900 { background-color: #4d0000; }
    .fuerte-950 { background-color: #330000; }

    /* arena */
    .arena-100 { background-color: #FDF9F3; color: #000; }
    .arena-200 { background-color: #F8EDD9; color: #000; }
    .arena-300 { background-color: #F2DFC0; color: #000; }
    .arena-400 { background-color: #E9CFA4; color: #000; }
    .arena-500 { background-color: #DDB77E; color: #000; }
    .arena-600 { background-color: #B89062; }
    .arena-700 { background-color: #936B47; }
    .arena-800 { background-color: #6D482E; }
    .arena-900 { background-color: #472C1B; }
    .arena-950 { background-color: #28170E; }
  </style>
</head>
<body>
  <h1>Matriz de colores</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Color</th>
        <th>100</th>
        <th>200</th>
        <th>300</th>
        <th>400</th>
        <th>500</th>
        <th>600</th>
        <th>700</th>
        <th>800</th>
        <th>900</th>
        <th>950</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>verde</td>
        <td class="bg-100">100</td>
        <td class="bg-200">200</td>
        <td class="bg-300">300</td>
        <td class="bg-400">400</td>
        <td class="bg-500">500</td>
        <td class="bg-600">600</td>
        <td class="bg-700">700</td>
        <td class="bg-800">800</td>
        <td class="bg-900">900</td>
        <td class="bg-950">950</td>
      </tr>
      <tr>
        <td>azul</td>
        <td class="azul-100">100</td>
        <td class="azul-200">200</td>
        <td class="azul-300">300</td>
        <td class="azul-400">400</td>
        <td class="azul-500">500</td>
        <td class="azul-600">600</td>
        <td class="azul-700">700</td>
        <td class="azul-800">800</td>
        <td class="azul-900">900</td>
        <td class="azul-950">950</td>
      </tr>
      <tr>
        <td>extra</td>
        <td class="extra-100">100</td>
        <td class="extra-200">200</td>
        <td class="extra-300">300</td>
        <td class="extra-400">400</td>
        <td class="extra-500">500</td>
        <td class="extra-600">600</td>
        <td class="extra-700">700</td>
        <td class="extra-800">800</td>
        <td class="extra-900">900</td>
        <td class="extra-950">950</td>
      </tr>
      <tr>
        <td>fuerte</td>
        <td class="fuerte-100">100</td>
        <td class="fuerte-200">200</td>
        <td class="fuerte-300">300</td>
        <td class="fuerte-400">400</td>
        <td class="fuerte-500">500</td>
        <td class="fuerte-600">600</td>
        <td class="fuerte-700">700</td>
        <td class="fuerte-800">800</td>
        <td class="fuerte-900">900</td>
        <td class="fuerte-950">950</td>
      </tr>
      <tr>
        <td>arena</td>
        <td class="arena-100">100</td>
        <td class="arena-200">200</td>
        <td class="arena-300">300</td>
        <td class="arena-400">400</td>
        <td class="arena-500">500</td>
        <td class="arena-600">600</td>
        <td class="arena-700">700</td>
        <td class="arena-800">800</td>
        <td class="arena-900">900</td>
        <td class="arena-950">950</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
